<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        'use strict'     

        let menu = {
            width: 200,
            height: 300,
            title: "My menu",
        };

        function multiplyNumeric (obj) {
            for (let key in obj) {
                if (typeof (obj[key]) === 'number') obj[key] *= 2;
            }
        }

        multiplyNumeric(menu);

        console.log(menu);      

    </script>
</body>
</html>
