<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        'use strict'

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130,
        };

        function sumSalaries (object) {
            let sum = 0;

            for (let key in object) {
                sum += object[key];
            }
            
            return sum;
        }

        console.log (sumSalaries(salaries));

    </script>
</body>
</html>
