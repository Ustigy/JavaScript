<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let countNOD = function(m, n) {

            let max;
            let min;

            if (m > n) {
                max = m;
                min = n;
            } else {
                max = n;
                min = m;
            };

            if (max % min === 0) {
                return min;
            } else {
                return countNOD(min, max % min);
            };

        }

        console.log(countNOD(48, 57));

    </script>

</body>
</html>
