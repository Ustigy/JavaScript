<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        'use strict'

        // Выведите чётные числа
        // При помощи цикла for выведите чётные числа от 2 до 10.

        for (let x = 2; x <= 10; ++x) {
            if (x % 2 == 0) {
                alert (x);
            }
        }

    </script>
</body>
</html>
