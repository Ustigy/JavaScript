<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>
</head>
<body>
    <script>
        'use strict'

        1. Что выведет alert (ИЛИ)?
        alert( null || 2 || undefined ); // 2

        2. Что выведет alert (ИЛИ)?
        alert( alert(1) || 2 || alert(3) ); // 1

        3. Что выведет alert (И)?
        alert( 1 && null && 2 ); // null

        4. Что выведет alert (И)?
        alert( alert(1) && alert(2) ); // 1, undefined

        5. Что выведет этот код?
        alert( null || 2 && 3 || 4 ); // 3

        6. Проверка значения из диапазона
        Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.
        «Включительно» означает, что значение переменной age может быть равно 14 или 90.
        if (age >= 14 && age <=90);

        7. Проверка значения вне диапазона
        Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.
        Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.
        if (age < 14 || age > 90);
        ig (!(age >= 14 && age <=90));

        8. Какие из перечисленных ниже alert выполнятся?
        Какие конкретно значения будут результатами выражений в условиях if(...)?
        if (-1 || 0) alert( 'first' ); // выполняется, -1
        if (-1 && 0) alert( 'second' ); // не выполняется, 0
        if (null || -1 && 1) alert( 'third' ); // выполняется, 1

        9. Проверка логина
        Напишите код, который будет спрашивать логин с помощью prompt.
        Если посетитель вводит «Админ», то prompt запрашивает пароль, если ничего не введено или нажата клавиша Esc – показать «Отменено», 
        в противном случае отобразить «Я вас не знаю».
        Пароль проверять так:
        Если введён пароль «Я главный», то выводить «Здравствуйте!»,
        Иначе – «Неверный пароль»,
        При отмене – «Отменено».

        let login = prompt ('Кто там?', '');

        if (login === 'Админ') {

            let password = prompt ('Пароль?', '');
        
            if (password === 'Я Главный') {
                alert ('Здравствуйте!');
            }   else if (password === null || password === '') {
                alert ('Отменено');
            }   else {
                alert ('Неверный пароль');
            }    
        
        }   else if (login === null || login === '') {
            alert ('Отменено');
        }   else {
            alert ('Я вас не знаю');
        }

    </script>
</body>
</html>
